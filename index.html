<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Turn indicator section -->
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
        <div class="bg"></div> <!-- Background slider for turn indicator -->
    </div>

    <!-- Main game grid -->
    <div class="main-grid">
        <div class="box algin">0</div>
        <div class="box algin">1</div>
        <div class="box algin">2</div>
        <div class="box algin">3</div>
        <div class="box algin">4</div>
        <div class="box algin">5</div>
        <div class="box algin">6</div>
        <div class="box algin">7</div>
        <div class="box algin">8</div>
    </div>

    <!-- Results display and Play Again button -->
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    
    <script src="script.js"> </script>
</body>
</html>
